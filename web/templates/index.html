<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Tom Ridd">
<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

<!-- Bootstrap core CSS -->
<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->

</head>

<body>

	<p>
	<div class="container">

		<div id="formAlert" class="alert alert-info hide">  
          <a class="close">Ã—</a>  
          <strong>Required!</strong> Please enter two columns of data and try again
        </div>

        <div class = "container">
            <div class = "col-xs-4">
                Source Items
            </div>
            <div class = "col-xs-4">
                Items to match
            </div>
            <div class = "col-xs-4">
                Results
            </div>
        </div>
		<form name="main" id="main" method="post" action="">

			<div class="container">
                <div class="row">
                <div class = "col-xs-4">

                    <p>
                        <textarea name="matchItems" class="form-control" rows="12" placeholder="Items 1 to n">{% for r in template_data['match_items'] %}{{r}}{% endfor %}</textarea>
                    </p>
                </div>
                <div class = "col-xs-4">
                    <p>
                        <textarea name="toItems" class="form-control" rows="12" placeholder="Things to match">{% for r in template_data['to_items'] %}{{r}}{% endfor %}</textarea>
                    </p>

                </div>
                <div class = "col-xs-4">
                    <p>
                      <textarea name="results" class="form-control" rows="12" placeholder="Results 1 to n">{{ template_data['results'] }}</textarea>
                    </p>
                </div>


			</div>
            </div>
            <div class="row">
                <div class = "col-xs-12 text-center">
                    <p>
                        <button type="submit" class="btn btn-success">Next</button>
                    </p>
                </div>
            </div>
		</form>
	</div>



	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
		type="text/javascript"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function () {
	    // Run this code only when the DOM (all elements) are ready
	    
	    $('form[name="main"]').on("submit", function (e) {
	        // Find all <form>s with the name "register", and bind a "submit" event handler
	        
	        // Find the <input /> element with the name "username"
	        var x = $(this).find('textarea[name="matchItems"]');
	        var y = $(this).find('textarea[name="toItems"]');

	        if ($.trim(x.val()) === "" || $.trim(y.val()) === "") {

	            e.preventDefault();    // Stop the form from submitting
	            $("#formAlert").removeClass('hide');

	        }
	    });
	    
	    $(".alert").find(".close").on("click", function (e) {
	        // Find all elements with the "alert" class, get all descendant elements with the class "close", and bind a "click" event handler
	        e.stopPropagation();    // Don't allow the click to bubble up the DOM
	        e.preventDefault();    // Don't let any default functionality occur (in case it's a link)
	        $(this).closest(".alert").addClass('hide');    // Hide this specific Alert
	    });
		});
	</script>

</body>
</html>
